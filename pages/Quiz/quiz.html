<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team-IX-quiz</title>
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <!-- Main container for the quiz -->
    <div class="quiz-container">
      <h1>2023 Nigeria Current Affairs Quiz</h1>
      <!-- Timer display -->
      <div id="timer" class="timer">Time Remaining: 10:00</div>
      <!-- Container to display questions and user input -->
      <div id="question-container" class="question-container">
        <!-- Question content will be inserted here dynamically -->
      </div>
      <!-- Navigation buttons -->
      <button id="prev-btn" class="prev-btn">Previous</button>
      <button id="next-btn" class="next-btn">Next</button>
       <!-- Container to display the final score -->
      <div id="score-container" class="score-container">
        <!-- Score will be displayed here dynamically -->
      </div>
    </div>
    <!-- JavaScript logic -->
    <script src="./quiz.js"></script>
  </body>
</html>
