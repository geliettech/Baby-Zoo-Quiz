<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Baby Zoo Quiz</title>

<!-- body of the web page -->
  <body>
      <div class="home-container">
        <h1 class="logo">🐾 Baby Zoo Quiz 🐾</h1>
        <p class="tagline">Can you guess these baby animal names?</p>
        <button class="start-btn">Start Quiz</button>
        <div class="instructions">
          <h3>How to Play:</h3>
          <ul>
            <li>You’ll see a baby animal image or clue.</li>
            <li>Choose the correct name from  3 options.</li>
            <li>Score points for each correct answer!</li>
          </ul>
        </div>
      </div>
    </main>
    <script>
      let StartBtn = document.querySelector(".start-btn");

      
      function startQuiz() {
        window.location.href = "./quiz.html"; // route or Navigate to quiz page
      }
StartBtn.addEventListener('click',startQuiz)
      
    </script>
  </body>
